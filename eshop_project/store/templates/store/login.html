{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - My Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .container {
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: 60px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    form label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: #e91e63;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    button {
      margin-top: 25px;
      background: #e91e63;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background: #d81b60;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    p a {
      color: #e91e63;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      background: #222;
      color: #fff;
      padding: 15px;
      margin-top: 60px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>üîê Login</header>

  <div class="container">
    <h2>Login to Your Account</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <!-- ‚úÖ Corrected form method to POST -->
    <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next|default:'' }}">

  <label>Username:</label>
  <input type="text" name="username" required>

  <label>Password:</label>
  <input type="password" name="password" required>

  <button type="submit">Login</button>
</form>

    <p>Don‚Äôt have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
  </div>

  <footer>¬© 2025 My Shop. All rights reserved.</footer>
</body>
</html>
