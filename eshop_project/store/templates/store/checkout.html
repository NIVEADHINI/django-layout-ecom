{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop | Checkout</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #444;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .checkout-container {
      margin: 80px auto;
      background: #fff;
      width: 60%;
      max-width: 600px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 80px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>üõçÔ∏è My Shop</header>

  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'handcraft' %}">Handcrafted Jewelry</a>
    <a href="{% url 'gift' %}">Gifts & Accessories</a>
    <a href="{% url 'clothing' %}">Clothing</a>
    <a href="{% url 'contact' %}">Contact</a>
    <a href="{% url 'cart' %}">Cart</a>
  </nav>

  <div class="checkout-container">
    <h1>üßæ Checkout Page</h1>
    <p>Please confirm your order details before proceeding to payment.</p>
    <a href="{% url 'payment' %}" class="btn">Proceed to Payment</a>
  </div>

  <footer>
    ¬© 2025 My Shop. All rights reserved.
  </footer>
</body>
</html>
