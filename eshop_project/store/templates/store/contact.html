{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | My Shop</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
      margin: 0;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #444;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 25px;
      background: #e91e63;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #d81b60;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>ðŸ“© Contact Us</header>

  <!-- Navigation -->
  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'handcraft' %}">Handcrafted Jewelry</a>
    <a href="{% url 'gift' %}">Gifts & Accessories</a>
    <a href="{% url 'clothing' %}">Clothing</a>
    <a href="{% url 'contact' %}">Contact</a>
    <a href="{% url 'login' %}">Login</a>
  </nav>

  <!-- Contact Form -->
  <div class="container">
    <h2>Weâ€™d love to hear from you!</h2>
    <form method="post" action="">
      {% csrf_token %}
      
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>Â© 2025 My Shop. All rights reserved.</footer>

</body>
</html>
